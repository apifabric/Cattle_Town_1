<o-form-layout-manager attr="MedicalTreatment" mode="tab" title="MEDICALTREATMENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="MedicalTreatmentTable" 
            service="MedicalTreatment" 
            entity="MedicalTreatment" 
            title="MEDICALTREATMENT"
            keys="id"
            columns="description;cow_id;treatment_date;id" 
            header-actions="R;D"
            visible-columns="description;cow_id;treatment_date;id"  
            sort-columns="description" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #description attr="description" title=" description*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="cow_id" title="cow_id">
    <o-table-cell-renderer-service attr="cow_id" 
        service="Cow" entity="CowType" columns="id;name"
        parent-keys="id:cow_id"
        value-column="name" keys="cow_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #treatment_date attr="treatment_date" type="timestamp" label="treatment_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
