<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Cow_form_edit" 
        service="Cow" 
        entity="Cow" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #breed attr="breed" label="breed" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="COWRIDEPARTICIPATION-cow_id">
    <div layout-padding>
      <o-table 
        attr="CowRideParticipationTable" 
        service="CowRideParticipation" 
        entity="CowRideParticipation" 
        keys="id"
        parent-keys="cow_id:id"
        columns="id;cattle_ride_id;cow_id"  
        horizontal-scroll="yes"
        detail-form-route="CowRideParticipation" 
        edit-form-route="CowRideParticipation"
        visible-columns="id;cattle_ride_id;cow_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="cattle_ride_id" title="cattle_ride_id">
    <o-table-cell-renderer-service attr="cattle_ride_id" 
        service="CattleRide" entity="CattleRideType" columns="id;name"
        parent-keys="id:cattle_ride_id"
        value-column="name" keys="cattle_ride_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="cow_id" title="cow_id">
    <o-table-cell-renderer-service attr="cow_id" 
        service="Cow" entity="CowType" columns="id;name"
        parent-keys="id:cow_id"
        value-column="name" keys="cow_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="MEDICALTREATMENT-cow_id">
    <div layout-padding>
      <o-table 
        attr="MedicalTreatmentTable" 
        service="MedicalTreatment" 
        entity="MedicalTreatment" 
        keys="id"
        parent-keys="cow_id:id"
        columns="description;cow_id;treatment_date;id"  
        horizontal-scroll="yes"
        detail-form-route="MedicalTreatment" 
        edit-form-route="MedicalTreatment"
        visible-columns="description;cow_id;treatment_date;id"  
        sort-columns="description" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #description attr="description" title=" description*" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="cow_id" title="cow_id">
    <o-table-cell-renderer-service attr="cow_id" 
        service="Cow" entity="CowType" columns="id;name"
        parent-keys="id:cow_id"
        value-column="name" keys="cow_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #treatment_date attr="treatment_date" type="timestamp" label="treatment_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
